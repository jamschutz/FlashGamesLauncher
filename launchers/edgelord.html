<head>
    <link rel="stylesheet" href="/core/dumpling/dumpling.css">
    <link rel="stylesheet" href="launcher.css">
    <style>
        body {
            background-color: #5acb96;
        }
    </style>
</head>


<body style="width:100%; height:100%">

    <!--
        temperaments:
        - choleric: no resizing
        - phlegmatic: does have resizing
        - sanguine: distorts window
    -->
    <div class="dumpling-container">
        <!-- Emo Game -->
        <a-dumpling no-back temperament="choleric" title="the skullkid by chance" id="SkullKid" w="69" h="55" min-x="-10" max-x="10" min-y="-4" max-y="10" hidden>
            <d-iframe style="--scaleFactor: 1.0;" src="/index.html#SkullKid" allowfullscreen="" width="1280" height="740" frameborder="0"></d-iframe>
        </a-dumpling>
        <a-dumpling no-back temperament="choleric" title=":the game: by Nicky Case" id="thegame" w="69" h="55" min-x="-10" max-x="10" min-y="-4" max-y="10" hidden>
            <d-iframe style="--scaleFactor: 1.0;" src="/index.html#thegame" allowfullscreen="" width="1280" height="740" frameborder="0"></d-iframe>
        </a-dumpling>
        <a-dumpling no-back temperament="choleric" title="Divine Intervention by Total Jerkface" id="DivineIntervention" w="69" h="55" min-x="-10" max-x="10" min-y="-4" max-y="10" hidden>
            <d-iframe style="--scaleFactor: 1.0;" src="/index.html#DivineIntervention" allowfullscreen="" width="1280" height="740" frameborder="0"></d-iframe>
        </a-dumpling>

        <a-dumpling layer="explanation" no-close no-back temperament="phlegmatic" title="what is this??" id="what" x="112" y="80" w="30" h="21">
            <p>
                this is a selection of early flash games from 2001 to 2008, this particular page displays some games in which attempts to engage with current politics of the time were made. curated for the Continental Breakfast show at<a target="_blank" rel=”noreferrer noopener” href="https://boshis-place.github.io">Boshi's Place</a>
            </p>
            <p style="text-align: right;">
                - danny, hao, joey, lorg, mut
            </p>
        </a-dumpling>
    </div>

    <div id=" icons" class="icons">
        <!--If you want to add more icons that open frames just copy the structure below: target is the a-dumpling's id you want the icon to open, and src is a link to the image for the icon -->
        <pc-icon target="SkullKid" name="the skullkid" src="./images/SkullKid.png"></pc-icon>
        <pc-icon target="thegame" name=":the game:" src="./images/thegame.png"></pc-icon>
        <pc-icon target="DivineIntervention" name="Divine Intervention" src="./images/thegame.png"></pc-icon>
    </div>

    <script type="module" src="/core/d-iframe.js"></script>
    <script type="module" src="/core/dumpling/a-dumpling.js"></script>
    <script type="module" src="launcher.js"></script>
</body>
